# Gemini
surge_ruleset=🤖 OPENAI,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Gemini/Gemini.list

# Games
surge_ruleset=🎮 国际游戏,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Steam/Steam.list
# surge_ruleset=🎮 国际游戏,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Blizzard/Blizzard.list
surge_ruleset=🎮 国际游戏,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Nintendo/Nintendo.list

# global media
surge_ruleset=🎬 海外媒体,https://raw.githubusercontent.com/7revor/proxy-rules/main/emby.list
surge_ruleset=🎬 海外媒体,https://raw.githubusercontent.com/7revor/proxy-rules/main/porn.list
surge_ruleset=🎬 海外媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/OneDrive/OneDrive.list
surge_ruleset=🎬 海外媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/YouTube/YouTube.list
surge_ruleset=🎬 海外媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Netflix/Netflix.list
surge_ruleset=🎬 海外媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Disney/Disney.list

# gfw
surge_ruleset=🚀 节点选择,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Proxy/Proxy_All_No_Resolve.list
surge_ruleset=🚀 节点选择,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Speedtest/Speedtest.list
# 苹果
surge_ruleset=🎯 国内网络,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Apple/Apple_All_No_Resolve.list
# 微软
surge_ruleset=🖥️ 微软服务,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Microsoft/Microsoft.list
# china
surge_ruleset=🎯 国内网络,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/China/China_All_No_Resolve.list
surge_ruleset=🎯 国内网络,[]GEOIP,CN

# TEMPLATE
{% if request.target == "clash" %}
surge_ruleset=🎯 国内网络,[]DST-PORT,22
{% endif %}

# final
surge_ruleset=🐟 其他网站,[]FINAL

# 节点选择
{% set PROXY_SUFFIX = "`[]🔧 手动切换`[]🇭🇰 香港节点`[]🇺🇲 美国节点`[]🇯🇵 日本节点" %}

custom_proxy_group=🚀 节点选择`select`[]DIRECT{{ PROXY_SUFFIX }}
custom_proxy_group=🔧 手动切换`select`.*

# 常用分组
{% set COMMON_PROXY = "`[]DIRECT`[]🚀 节点选择`" + PROXY_SUFFIX %}

custom_proxy_group=🖥️ 微软服务`select{{ COMMON_PROXY }}
custom_proxy_group=🤖 OPENAI`select{{ COMMON_PROXY }}
custom_proxy_group=💰 PAYPAL`select{{ COMMON_PROXY }}
custom_proxy_group=🎮 国际游戏`select{{ COMMON_PROXY }}
custom_proxy_group=🎬 海外媒体`select{{ COMMON_PROXY }}
custom_proxy_group=🛡️ 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🎯 国内网络`select{{ COMMON_PROXY }}
custom_proxy_group=🐟 其他网站`select{{ COMMON_PROXY }}

# 地区分组
custom_proxy_group=🇭🇰 香港节点`select`(港|HK|Hong Kong)
custom_proxy_group=🇺🇲 美国节点`select`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=🇯🇵 日本节点`select`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)

enable_rule_generator=true
overwrite_original_rules=true
